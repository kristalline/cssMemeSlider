<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <main class="container">
        <h1>CSS Meme Slider</h1>
        <div class="slider-wrapper">
            <div class="slider">

                <div class="slider-content">
                    <div class="slide">
                        <div class="slider-img">
                            <img src="/images/slide-3.jpg" alt="slide 1">
                        </div>
                        <div class="slide-description">Just geep going</div>
                    </div>
                    <div class="slide">
                        <div class="slider-img">
                            <img src="/images/slide-1.jpeg" alt="slide 2">
                        </div>
                        <div class="slide-description">New features coming</div>
                    </div>
                    <div class="slide">
                        <div class="slider-img">
                            <img src="/images/slide-2.png" alt="slide 3">
                        </div>
                        <div class="slide-description">I can't honestly believe it</div>
                    </div>

                    <div class="slide">
                        <div class="slider-img">
                            <img src="/images/slide-4.jpg" alt="slide 4">
                        </div>
                        <div class="slide-description">Just geep going one more time</div>
                    </div>
                </div>
                <div class="slider-nav">
                    <input type="radio" id="slide-1" name="slider" class="input" title="slide-1" checked>
                    <label class ="bullet" for="slide-1"><span></span></label>
                    <input type="radio" id="slide-2" name="slider" class="input" title="slide-2">
                    <label class ="bullet" for="slide-2"><span></span></label>
                    <input type="radio" id="slide-3" name="slider" class="input" title="slide-3">
                    <label class ="bullet" for="slide-3"><span></span></label>
                    <input type="radio" id="slide-4" name="slider" class="input" title="slide-4">
                    <label class ="bullet" for="slide-4"><span></span></label>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
